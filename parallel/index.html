<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .parallax {
      /* The image used */
      background-image: url("./image/toa-heftiba-JVI1FwwiPc8-unsplash.jpg");
      /* Set a specific height */
      min-height: 800px;

      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      /* background-repeat: no-repeat; */
      background-size: cover;

    }
  </style>
</head>

<body>

            <span class="absolute -inset-0.5"></span>

              <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
              aria-hidden="true" class="size-6 not-in-aria-expanded:hidden">

            </svg>
          </button>
        </div>

          <a href="#" aria-current="page"
            class="rounded-md bg-gray-900 hover:bg-gray-500 px-3 py-2 text-sm ml-5 font-medium text-white">Contact</a>
          <a href="#"
            class="rounded-md px-4 py-2 text-sm font-medium text-gray-800 bg-white hover:bg-grey-200 ml-5 hover:text-black">Our

          <a href="#"
